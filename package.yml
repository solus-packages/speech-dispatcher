name       : speech-dispatcher
version    : 0.9.0
release    : 8
source     :
    - https://github.com/brailcom/speechd/releases/download/0.9.0/speech-dispatcher-0.9.0.tar.gz : 73b924f42fcc2155a452693320956f7075b71750023ea21e8bb79822c0caa2f9
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Speech Dispatcher Project
description: |
    Speech Dispatcher Project
builddeps  :
    - pkgconfig(dotconf)
    - pkgconfig(espeak-ng)
    - pkgconfig(glib-2.0)
    - pkgconfig(gthread-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(sndfile)
    - pkgconfig(libpulse-simple)
    - pkgconfig(ao)
    - pkgconfig(alsa)
    - pkgconfig(python3)
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration.patch
    %patch -p1 < $pkgfiles/0002-Apply-default-configuration.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
