name       : speech-dispatcher
version    : 0.9.1
release    : 11
source     :
    - https://github.com/brailcom/speechd/releases/download/0.9.1/speech-dispatcher-0.9.1.tar.gz : 37c040e39c3ac8da755d4901c93b7666fdb4c85856fdf5e6d159e769a1286f99
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.library
summary    : Speech Dispatcher Project
description: |
    Speech Dispatcher Project
builddeps  :
    - pkgconfig(dotconf)
    - pkgconfig(espeak-ng)
    - pkgconfig(glib-2.0)
    - pkgconfig(gthread-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(sndfile)
    - pkgconfig(libpulse-simple)
    - pkgconfig(ao)
    - pkgconfig(alsa)
    - pkgconfig(python3)
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration.patch
    %patch -p1 < $pkgfiles/0002-Apply-default-configuration.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
