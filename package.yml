name       : speech-dispatcher
version    : 0.8.6
release    : 7
source     :
    - https://github.com/brailcom/speechd/archive/0.8.6.tar.gz : 7b8d3b9225b08a4c7d55c4e7635e8aee0f1ee9f5b2a89541a1fb857dd059c338
license    : GPL-2.0-or-later
component  : desktop.library
summary    : Speech Dispatcher Project
description: |
    Speech Dispatcher Project
builddeps  :
    - pkgconfig(dotconf)
    - pkgconfig(espeak-ng)
    - pkgconfig(glib-2.0)
    - pkgconfig(gthread-2.0)
    - pkgconfig(gmodule-2.0)
    - pkgconfig(sndfile)
    - pkgconfig(libpulse-simple)
    - pkgconfig(ao)
    - pkgconfig(alsa)
    - pkgconfig(python3)
setup      : |
    %patch -p1 < $pkgfiles/0001-Support-a-stateless-configuration.patch
    %patch -p1 < $pkgfiles/0002-Apply-default-configuration.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
